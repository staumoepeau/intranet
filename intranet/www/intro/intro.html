
<section id="sliders" class="section-bg">

<div class="carousel slide" data-ride="carousel">

  <!-- Indicators -->
  {% for item in intranet_header %}
  <ul class="carousel-indicators">
    <li data-target="#sliders" data-slide-to="{{loop.index}}" ></li>
  </ul>
  {% endfor %}
  <!-- The slideshow -->
  
  <div class="carousel-inner">
      {% for item in intranet_header %}
    <div class="carousel-item active">
      <img src="{{ item.file_attach }}" width="100%" height="100%">
  </div>
  {% endfor %}
  </div>
  <!-- Left and right controls -->
  <a class="carousel-control-prev" href="#sliders" data-slide="prev">
    <span class="carousel-control-prev-icon"></span>
  </a>
  <a class="carousel-control-next" href="#sliders" data-slide="next">
    <span class="carousel-control-next-icon"></span>
  </a>
  
</div>

</section><!-- #slider -->
