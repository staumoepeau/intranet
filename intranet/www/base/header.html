
<!DOCTYPE html>
<html>
  <head>
          <title>TAL Intranet</title>
          <meta charset="utf-8">
          <script src="lib/jquery/jquery.min.js"></script>
          <script src="lib/bootstrap/js/bootstrap.min.js"></script>
          <link rel="stylesheet" type="text/css" href="lib/font-awesome/css/font-awesome.min.css">
          <link rel="stylesheet" type="text/css" href="lib/bootstrap/css/bootstrap.min.css">
          <link rel="stylesheet" type="text/css" href="lib/style.css">
          <link rel="stylesheet" type="text/css" href="lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">
          <link href="lib/lightbox/css/lightbox.min.css" rel="stylesheet">
          

  </head>
  <body>

  <!--=======================================================================
                                    Header
  ===========================================================================-->
  <header id="header" class="fixed-top">
    <div class="container">
      <div id="logo" class="float-left">
          <a class="scrollto" href="#header">
              <img src="/img/TAL_Logo.png" alt="Logo" class="img-fluid" style="width:100px;">
            </a>
      </div>

        <nav class="main-nav float-right d-none d-lg-block">
          <ul>
              <li class="menu-active"><a href="#header">Home</a></li>
              <li class="menu"><a href="#news">News</a></li>
              {% for menu in navbar_menu %}
            <li class="menu">
              <a href="#{{'_'.join(menu.intranet_menu.split()).lower()}}">{{ menu.intranet_menu }} 
              </a>
            </li>
            {% endfor %}
            <li class="drop-down"><a class="btn btn-primary text-white" target="_blank"> Log In</a>
              <ul>
                <li><a href="login"><i class="fa fa-user-secret"></i>   Human Resources</a></li>
                <li><a href="http://cloud.tongaairports.com" target="_blank"><i class="fa fa-cloud-upload" style="color:red"></i>   TAL Cloud</a></li>
              </ul>
            </li>
        </ul>
      </nav><!-- .main-nav -->
      
    </div>
  </header><!-- #header -->
